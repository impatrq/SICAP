<ion-header [translucent]="true">
  
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <lottie-player src="<https://cdn.lottielab.com/l/Ev8VMxFAcch8uU.json>" background="transparent"  speed="1"  style="width: 300px; height: 300px;" loop controls autoplay></lottie-player>

  <ion-toolbar>
    <img src="/Pagina Web/images/Logo transparente.png" alt="Logo SICAP" class="header-logo" />
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">

    <ion-card>
      <ion-card-header class="ion-text-center">
        <!-- Puedes reemplazar esto con tu logo si tienes uno -->
        <ion-icon name="shield-checkmark-outline" color="primary" class="login-icon"></ion-icon>
        <ion-card-title>S.I.C.A.P.</ion-card-title>
        <ion-card-subtitle>Sistema Integral de Control Automatizado del Pañol</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form>

          <ion-item>
            <ion-icon name="person-outline" slot="start" color="medium"></ion-icon>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>



          <ion-item>
            <ion-icon name="lock-closed-outline" slot="start" color="medium"></ion-icon>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
          
          <br>

          <ion-button type="submit" expand="block" shape="round">
            Ingresar
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
